<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J_TODO</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div
        class = "body-overlay opacity-80"
        style = "background-color: whitesmoke"
    ></div>
    <div class="container">
        <div class = "title"><h1>todos</h1></div>
    
        <span class = "date"> 
          <p><script> document.write(new Date().toLocaleDateString()); </script></p>
        </span>

        <div class = "input_data">
            
                
                    <input 
                    type = "text" 
                    class = "item" 
                    onfocus="this.value=''"  
                    placeholder = "what needs to be done?"                    
                    />
                

                <span class = "input_data_btn">
                    <button type = "button" class="input__button">
                        <i class="fas fa-plus-square"></i>
                    </button>
                </span>
            
        </div>

        <ol id="item_list"></ol>
       <button type = "button" class ="btnClear">Clear all</button>

    </div>

    <script defer src="main.js" ></script>
</body>
</html>
